<div class="w-10/12 mx-auto mt-24">


    
    @if (allCarts.length !== 0 ) {
        <div class="flex flex-column items-center justify-between">
            
            <div>
                <h1 class="text-main">Shop Cart</h1>
            </div>
            <div>
                <a class="btn-main text-zinc-300 border border-lime-500 py-2 px-3 rounded-lg cursor-pointer" (click)="clearAllCart()" >Clear Cart</a> 
            </div>
        </div>
    }

 
    @for (cart of allCarts; track $index) {

        @for (product of cart.products; track $index) {
            <div class="flex items-center my-8">


                <div class="image w-2/12" >
                    <img [src]="product.image" class="w-full" alt="title" />
                </div>



                <div class="Content w-7/12 px-5" >
                    <h2>Product Name Is: {{product.title}}</h2>
                    <div (click)="removeProductItem(product.id)">
                        <i class="fas fa-trash text-red-500 cursor-pointer"></i> Remove
                    </div>
                </div>



                <div class="Count w-3/12 flex gap-5 items-center" >
                    <div (click)="currentCount(product.id, product.quantity = product.quantity + 1)">
                        <i  class="fas fa-plus-circle cursor-pointer"></i>
                    </div>
                    <span>{{product.quantity}}</span>
                    <div (click)="currentCount(product.id, product.quantity = product.quantity - 1)">
                        <i  class="fas fa-plus-circle cursor-pointer"></i>
                    </div>
                </div> 
                
            </div>
        }
    }

    @empty {
        <img src="./assets/Images/OIP.jpeg" class="w-2/4 mx-auto hidden" alt="Testing">
    }


</div>
